sass:
  sass_dir: assets/css
 
# Agregar el plugin jekyll-paginate-v2
plugins: 
  - jekyll-paginate-v2

paginate: 4
paginate_path: "/blog/page:num/"

pagination:
  enabled: true
  collection: publications
  per_page: 5  # Número de publicaciones por página
  permalink: "/publications/page:num/"
  title: "Publicaciones"

collections:
  members:
    output: true
    permalink: /members/:path/
  publications:
    output: true
    permalink: /publications/:path/

