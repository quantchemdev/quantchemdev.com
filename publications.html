---
title: Publications
layout: main
---

<!-- Main -->
<div id="main" class="wrapper style1">
  <div class="container">
    <div class="row">

      <!-- Sidebar -->
      <div id="sidebar" class="3u sidebar">
        <section>
          <header class="major">
            <h2>Years</h2>
          </header>
          <ul class="default">
            <!-- Aquí puedes agregar enlaces a los años de las publicaciones -->
            <li><a href="#2023">2023</a></li>
            <li><a href="#2022">2022</a></li>
            <!-- Añadir más años según tus publicaciones -->
          </ul>
        </section>
      </div>

      <!-- Content -->
      <div id="content" class="9u skel-cell-important">
        <section>
          <header class="major">
            <h2>Publications</h2>
          </header>

          <div class="publication-list">
  <ul>
    {% for post in site.publications %}
      <li>
        <div class="publication-box">
          <a href="{{ post.exturl }}" target="_blank" class="publication-title">
            <b>{{ post.title }}</b>
          </a><br>
          <span class="publication-authors">
            {{ post.authors | join: ', ' }}
          </span><br>
          <span class="publication-details">
            <i>{{ post.journal }}</i>, <b>{{ post.year }}</b>, <i>{{ post.volume }}</i>, {{ post.pages }}
          </span>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>

        </section>
      </div>
    </div>
  </div>
</div>
